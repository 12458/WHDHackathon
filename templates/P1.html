    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/contact.css">
</head>

<body>
    <!-- START NAV -->
    <nav class="navbar is-white topNav">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="H0.html">
                    Elderly Support
                </a>
                <div class="navbar-burger burger" data-target="topNav">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <div id="topNav" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="H0.html">Home</a>
                    <a class="navbar-item" href="landing.html">How it works</a>
                    <a class="navbar-item" href="blog.html">Our team</a>
                    <a class="navbar-item" href="S1.html">Connect</a>
                </div>
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons" formaction="L0.html">
                            <a class="button is-primary">
                                <strong>Sign up</strong>
                            </a>
                            <a class="button is-light" formaction="L3.html">
                                Log in
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!-- END NAV -->
    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="container">
                    <h1 class="title is-1">
                        Get in touch
                    </h1>
                </div>

                <div class="container">
                    <hr class="login-hr">
                </div>

                <div class="columns is-8 is-variable ">
                    <div class="column is-half has-text-left">
                        <p class="subtitle is-4">Let's connect!</p>
                        <div class="social-media">
                            <a href="https://facebook.com" target="_blank" class="button is-light is-medium"><i
                                    class="fa fa-facebook-square" aria-hidden="true"></i></a>
                            <a href="https://instagram.com" target="_blank" class="button is-light is-medium"><i
                                    class="fa fa-instagram" aria-hidden="true"></i></a>
                            <a href="https://twitter.com" target="_blank" class="button is-light is-medium"><i
                                    class="fa fa-twitter" aria-hidden="true"></i></a>
                        </div>
                        <p><img src="images/social-media.svg"></p>
                    </div>

                    <div class="column is-half has-text-left">
                        <p class="subtitle is-4">We would love to hear from you!</p>
                        <div class="field">
                            <label class="label">Name</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Name">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Email</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Email">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Message</label>
                            <div class="control">
                                <textarea class="textarea" placeholder="Your message..."></textarea>
                            </div>
                        </div>
                        <div class="control">
                            <button type="submit" class="button is-primary is-fullwidth has-text-weight-medium">Send
                                Message</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
