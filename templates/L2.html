<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <!-- Bulma Version 0.8.2-->
  <link rel="stylesheet" href="https://unpkg.com/bulma@0.8.2/css/bulma.min.css" />
  <link rel="stylesheet" type="text/css" href="../css/forum.css">
</head>

<body>
  <nav class="navbar is-white topNav">
    <div class="container">
      <div class="navbar-brand">
        <a class="navbar-item" href="H0.html">
          Elderly Support
        </a>
        <div class="navbar-burger burger" data-target="topNav">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>

      <div id="topNav" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="H0.html">Home</a>
          <a class="navbar-item" href="landing.html">How it works</a>
          <a class="navbar-item" href="blog.html">Our team</a>
          <a class="navbar-item" href="S1.html">Connect</a>
        </div>
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons" formaction="L0.html">
              <a class="button is-primary">
                <strong>Sign up</strong>
              </a>
              <a class="button is-light" formaction="L3.html">
                Log in
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <section class="hero is-fullheight">
    <div class="hero-body">
      <div class="container has-text-centered">
        <div class="column">
          <h6 class="title has-text-black">Volunteer sign up</h6>
          <hr class="login-hr">
          <p class="subtitle has-text-black">Welcome!</p>
          <div class="box">
            <form>
              <div class="field">
                <div class="control">
                  <input class="input is-small" type="full name" placeholder="Full name e.g. Lin  Xian" autofocus="">
                </div>
              </div>

              <div class="field">
                <div class="control">
                  <input class="input is-small" type="email" placeholder="Email e.g. linxian@gmail.com" autofocus="">
                </div>
              </div>

              <div class="field">
                <div class="control">
                  <input class="input is-small" type="password" placeholder="Your Password">
                </div>
              </div>

              <div class="field">
                <div class="control">
                  <input class="input is-small" type="contact number" placeholder="Contact number e.g. 91091118"
                    autofocus="">
                </div>
              </div>

              <div class="field">
                <label class="checkbox">
                  <input type="checkbox">
                  Remember me
                </label>
              </div>
              <button class="button is-block is-primary is-medium">Sign up <i class="fa fa-sign-in"
                  aria-hidden="true"></i></button>
            </form>
          </div>
          <p class="has-text-grey">
            <a href="L5.html">Login</a> &nbsp;·&nbsp;
            <a href="../">Forgot Password</a> &nbsp;·&nbsp;
            <a href="S1.html">Need Help?</a>
          </p>
        </div>
      </div>
    </div>
  </section>
  <script async type="text/javascript" src="../js/bulma.js"></script>
