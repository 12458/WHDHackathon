{% extends 'base.html' %}

{% block content %}
<div class="jumbotron">

    <h1>Want to Adopt a Puppy?</h1>
    <p>Choose your Puppy ID </p>
    <form method="post">
        {{form.hidden_tag()}}
        {{form.name.label}}{{form.name()}}
        {{form.pup_id.label}}{{form.pup_id()}}
        {{form.submit}}
    </form>
</div>

{% endblock %}
